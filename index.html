  <head>
    <meta charset="UTF-8">
    <title>Hangman Game</title>

    <link rel="stylesheet" href="assets/css/style.css">
		
  </head>
<body>

	<div class="container">
    <div class="row">
    	<div class="col-lg-6 mx-auto">
    		<center>
    			<h2 id="game-label">Press any key to get started!</h2>
				</center>
    	</div>
    </div>

    <div class="row">
    	<div class="col-lg-6 mx-auto">
    		<center>
    			<h3>Wins:</h3>
					<p id="wins-label">0</p>
					<h3>Current Word:</h3>
				</center>
    	</div>
    </div>
		
		<div class="row">
    	<div class="col-lg-6 mx-auto">
    		<br>
    		<center>
    			<h3 id="word-space">_ _ _ _ _ _ _ _ </h3>
				</center>
    	</div>
    </div>
			
		<div class="row">
    	<div class="col-lg-6 mx-auto">
    		<br>
    		<center>
    			<h3>Number of Guesses Remaining:</h3>
    			<p id="guesses-remaining-label">10</p>
				</center>
    	</div>
    </div>

    <div class="row">
    	<div class="col-lg-6 mx-auto">
    		<br>
    		<center>
    			<h3>Letters Already Guessed:</h3>
    			<p id="letters-guessed-label">None</p>
				</center>
    	</div>
    </div>
  </div>

  <script src="assets/javascript/game.js"></script>

</body>
